<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practise</title>
</head>

<body>
  <div style="
        display: flex;
        flex-direction: row;
        ">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2</div>
  </div>

  <div style="
        display: flex;
        flex-direction: row;
        ">
    <div style="
    background-color: lightblue;
    flex: 1;
    ">div1</div>
    <div style="
    background-color: lightpink;
    flex: 1;
    ">div2</div>
    <div style="
    background-color: lightgray;
    flex: 2;
    ">div2</div>
  </div>


  <div style="
        margin-top: 20px;
        height: 50px;
        border-width: 1px;
        border-style: solid;
        border-color: black;
        display: flex;
        flex-direction: row;

        justify-content: center;
        ">
    <div style="
    background-color: lightblue;
    width: 50px;
    ">div1</div>
    <div style="
    background-color: lightpink;
    width: 50px;
    ">div2</div>
    <div style="
    background-color: lightgray;
    width: 50px;
    ">div2</div>
  </div>

  <div style="
        margin-top: 20px;
        height: 50px;
        border-width: 1px;
        border-style: solid;
        border-color: black;
        display: flex;
        flex-direction: row;

        justify-content: space-between;
        ">
    <div style="
    background-color: lightblue;
    width: 50px;
    ">div1</div>
    <div style="
    background-color: lightpink;
    width: 50px;
    ">div2</div>
    <div style="
    background-color: lightgray;
    width: 50px;
    ">div2</div>
  </div>

  <div style="
        margin-top: 20px;
        height: 50px;
        border-width: 1px;
        border-style: solid;
        border-color: black;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">
    <div style="
    background-color: lightblue;
    width: 100px;
    ">div1</div>
    <div style="
    background-color: lightpink;
    width: 100px;
    ">div2</div>
    <div style="
    background-color: lightgray;
    width: 100px;
    ">div2</div>
  </div>
</body>

</html>
