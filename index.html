<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .subscribe-button {
      background-color: red;
      color: white;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opactiy 0.25s;
    }

    .subscribe-button:hover {
      opacity: 0.8;
    }

    .subscribe-button:active {
      opacity: 0.4;
    }

    .join-button {
      background-color: white;
      color: blue;
      border-color: blue;
      border-style: solid;
      height: 36px;
      width: 60px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s,
        color 0.15s;
    }

    .join-button:hover{
      background-color: blue;
      color: white;
    }

    .join-button:active{
      opacity: 0.7;
    }
    
    .tweet-button {
      background-color: rgb(0, 110, 255);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
    Tweet
  </button>
</body>

</html>
